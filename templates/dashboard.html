<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { color: #333; margin-bottom: 20px; }
        .welcome { color: #667eea; font-size: 24px; margin-bottom: 30px; }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin: 10px 5px;
            transition: 0.3s;
        }
        .btn:hover { background: #764ba2; }
        .btn-logout { background: #e53935; }
        .btn-logout:hover { background: #c62828; }
    </style>
</head>
<body>
    <div class="container">
        <h1>لوحة التحكم</h1>
        <p class="welcome">مرحباً {{ current_user.username }}! 👋</p>
        <p>هذه لوحة التحكم الخاصة بك. يمكنك هنا إدارة حسابك والبدء بالاختبارات.</p>
        <br>
        <a href="/" class="btn">الصفحة الرئيسية</a>
        <a href="/logout" class="btn btn-logout">تسجيل الخروج</a>
    </div>
</body>
</html>
